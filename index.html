<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img
        src="./images/image-equilibrium.jpg"
        alt="image of equilibrium"
        class="card__image"
      />
      <h1 class="name">Equilibrium #3429</h1>
      <p class="title">Our Equilibrium collection promotes balance and calm.</p>
      <div class="quantity">
        <span class="money__icon"
          ><svg width="11" height="18" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
              fill="#00FFF8"
            /></svg
        ></span>
        <span class="quantity__info">0.041 ETH</span>
      </div>
      <div class="timeleft">
        <span class="time__icon"
          ><svg width="17" height="17" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
              fill="#8BACD9"
            /></svg
        ></span>
        <span class="time__info">3 days left</span>
      </div>
      <div class="owner">
        <img
          src="./images/image-avatar.png"
          alt="owner avattar"
          class="owner__image"
        />
        <p class="owner__name">
          Creation of <span class="owner__name_decor"> Jules Wyvern </span>
        </p>
      </div>
    </div>

    </div> -->
  </body>
</html>
